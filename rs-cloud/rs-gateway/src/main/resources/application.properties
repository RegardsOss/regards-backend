# Use the config server
spring.application.name=rs-gateway
spring.cloud.config.uri=http://localhost:8888

# Configure zuul
zuul.prefix=/api/v1
# Allow 'Authorization' header to pass through Zuul
zuul.sensitiveHeaders=Cookie,Set-Cookie
      
# Configure Hystrix (packaged with zuul)      
# Enable the user of SecurityContext in the Hystrix thread
hystrix.command.default.execution.isolation.strategy=SEMAPHORE
 
# Configure ribbon (packaged with zuul)
ribbon.eureka.enabled=true

# Regards properties
access_token.validity_period=3600
jwt.secret=123456789 
authentication.client.user=client
authentication.client.secret=secret
authentication.granttype=password
    