regards.order.days.before.considering.order.as.aside=@regards.config.order.regards.order.days.before.considering.order.as.aside@
regards.order.secret=@regards.config.order.regards.order.secret@
regards.order.files.displayable.maximum=@regards.config.order.regards.order.files.displayable.maximum@
regards.order.max.storage.files.jobs.per.user=@regards.config.order.regards.order.max.storage.files.jobs.per.user@
