#####################################
# Order microservice configuration  #
#####################################

# Swagger
regards.swagger.api-name=RS-ORDER
regards.swagger.api-title=Order API
regards.swagger.api-description=Order API
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=2.0.0

# Elasticsearch
regards.elasticsearch.host=@regards.config.elasticsearch.host@
regards.elasticsearch.cluster.name=@regards.config.elasticsearch.cluster.name@
regards.elasticsearch.tcp.port=@regards.config.elasticsearch.tcp.port@

# DAO Configuration
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://@regards.config.dam.regards.jpa.multitenant.tenants.url.1@
regards.jpa.multitenant.tenants[0].user-name=@regards.config.dam.regards.jpa.multitenant.tenants.user.name.1@
regards.jpa.multitenant.tenants[0].password=@regards.config.dam.regards.jpa.multitenant.tenants.password.1@
regards.jpa.multitenant.tenants[0].tenant=@regards.config.first.project@
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver

# Order specific properties
regards.jobs.pool.size=@regards.config.order.regards.jobs.pool.size@

regards.order.files.bucket.size.Mb=@regards.config.order.regards.order.files.bucket.size.Mb@
regards.order.validation.period.days=@regards.config.order.regards.order.validation.period.days@
regards.order.days.before.considering.order.as.aside=@regards.config.order.regards.order.days.before.considering.order.as.aside@
regards.order.secret=@regards.config.order.regards.order.secret@
regards.order.files.displayable.maximum=@regards.config.order.regards.order.files.displayable.maximum@
regards.order.max.storage.files.jobs.per.user=@regards.config.order.regards.order.max.storage.files.jobs.per.user@