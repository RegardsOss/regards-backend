#######################################
# Access Microservice configuration   #
#######################################

# Swagger
regards.swagger.api-name=RS-ACCESS-INSTANCE
regards.swagger.api-title=INSTANCE ACCESS
regards.swagger.api-description=Configuration for portal and instance admin GUI
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=2.0.0

# Instance DAO Configuration
regards.jpa.instance.datasource.url=jdbc:postgresql://@regards.config.access.instance.regards.jpa.instance.datasource.url@
regards.jpa.instance.datasource.user-name=@regards.config.access.instance.regards.jpa.instance.datasource.user.name@
regards.jpa.instance.datasource.password=@regards.config.access.instance.regards.jpa.instance.datasource.password@
regards.jpa.instance.datasource.driverClassName=org.postgresql.Driver
regards.jpa.instance.dialect=org.hibernate.dialect.PostgreSQLDialect

# Indicates to all microservice that this instance is the multitenant version (not instance one)
regards.access.multitenant=false

# Enable security management for instance
regards.security.instance.voter.enabled=true

# Disable InstanceEntity annotation in regards-jpa-instance-starter.
regards.jpa.instance.disableInstanceEntityAnnotation=true
