#######################################
# Access Microservice configuration   #
#######################################

# Swagger
regards.swagger.api-name=RS-ACCESS-INSTANCE
regards.swagger.api-title=RS-ACCESS-INSTANCE Microservice
regards.swagger.api-description=Microservice to access Regards INSTANCE IHMs (PORTAL and INSTANCE ADMIN) specifics informations and configurations.
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=1.0

# Instance DAO Configuration
regards.jpa.instance.embedded=false
regards.jpa.instance.embeddedPath=/tmp/REGARDS_DB/access/instance
regards.jpa.instance.datasource.url=jdbc:postgresql://${regards.db.host}:${regards.db.port}/rs_access_instance
regards.jpa.instance.datasource.user-name=${regards.db.username}
regards.jpa.instance.datasource.password=${regards.db.username}
regards.jpa.instance.datasource.driverClassName=org.postgresql.Driver
regards.jpa.instance.dialect=org.hibernate.dialect.PostgreSQLDialect
