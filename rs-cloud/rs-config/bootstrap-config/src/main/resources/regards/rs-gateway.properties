########################################
# Gateway microservice configuration   #
########################################

# Swagger
regards.swagger.api-name=RS-GATEWAY
regards.swagger.api-title=Regards gateway microservice
regards.swagger.api-description=This microservice is the entry point of the Regards systems and work as a router to dispatch requests to all microservices
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=1.0

# Configure zuul
zuul.prefix=/api/v1
# Allow 'Authorization' header to pass through Zuul
zuul.sensitiveHeaders=Cookie,Set-Cookie
zuul.ignored-headers=Access-Control-Allow-Origin, Access-Control-Allow-Methods, Access-Control-Allow-Headers,Access-Control-Max-Age, Date
# Zuul paths
zuul.routes.rs-admin.path=/rs-admin/**
zuul.routes.rs-admin.serviceId=rs-admin
zuul.routes.rs-access.path=/rs-access-instance/**
zuul.routes.rs-access.serviceId=rs-access-instance
zuul.routes.rs-access.path=/rs-access-project/**
zuul.routes.rs-access.serviceId=rs-access-project
zuul.routes.rs-dam.path=/rs-dam/**
zuul.routes.rs-dam.serviceId=rs-dam
zuul.routes.rs-catalog.path=/rs-catalog/**
zuul.routes.rs-catalog.serviceId=rs-catalog


# Regards authentication module configuration
regards.authentication.granttype=password
regards.authentication.client.user=client
regards.authentication.client.secret=secret

# DAO Configuration
regards.jpa.multitenant.embedded=false
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://@regards.config.gateway.regards.jpa.multitenant.tenants.url.1@
regards.jpa.multitenant.tenants[0].user-name=@regards.config.gateway.regards.jpa.multitenant.tenants.user.name.1@
regards.jpa.multitenant.tenants[0].password=@regards.config.gateway.regards.jpa.multitenant.tenants.password.1@
regards.jpa.multitenant.tenants[0].tenant=project1
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver

# Instance account properties
regards.accounts.root.user.login=@regards.config.admin.regards.accounts.root.user.login@

