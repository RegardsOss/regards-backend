##############################################
# Catalog microservice configuration         #
##############################################

# Swagger
regards.swagger.api-name=RS-CATALOG
regards.swagger.api-title=CATALOG
regards.swagger.api-description=Search API
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=2.0.0

# Elasticsearch
regards.elasticsearch.host=@regards.config.elasticsearch.host@
regards.elasticsearch.cluster.name=@regards.config.elasticsearch.cluster.name@
regards.elasticsearch.http.port=@regards.config.elasticsearch.http.port@

# DAO Configuration
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://@regards.config.catalog.regards.jpa.multitenant.tenants.url.1@
regards.jpa.multitenant.tenants[0].user-name=@regards.config.catalog.regards.jpa.multitenant.tenants.user.name.1@
regards.jpa.multitenant.tenants[0].password=@regards.config.catalog.regards.jpa.multitenant.tenants.password.1@
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver
regards.jpa.multitenant.tenants[0].tenant=@regards.config.first.project@

# Enable JAXB conversion with Jackson
regards.xml.jackson.as.jaxb=true
