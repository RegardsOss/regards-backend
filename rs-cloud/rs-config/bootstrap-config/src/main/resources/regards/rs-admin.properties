##############################################
# Administration microservice configuration  #
##############################################

# Swagger
regards.swagger.api-name=RS-ADMIN
regards.swagger.api-title=Regards Administration Microservice
regards.swagger.api-description=Microservice to manage and cofigure Regards system
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=1.0

# Administration accounts parameters
regards.instance.account_acceptance=auto-accept
regards.project.account_acceptance=auto-accept

# Instance DAO Configuration
regards.jpa.instance.embedded=false
regards.jpa.instance.embeddedPath=/tmp/REGARDS_DB/admin/instance
regards.jpa.instance.datasource.url=jdbc:postgresql://${regards.db.host}:${regards.db.port}/rs_admin_instance
regards.jpa.instance.datasource.user-name=${regards.db.username}
regards.jpa.instance.datasource.password=${regards.db.password}
regards.jpa.instance.datasource.driverClassName=org.postgresql.Driver
regards.jpa.instance.dialect=org.hibernate.dialect.PostgreSQLDialect

# Multitenant DAO configuration
regards.jpa.multitenant.embedded=false
regards.jpa.multitenant.embeddedPath=/tmp/REGARDS_DB/admin/projects
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://${regards.db.host}:${regards.db.port}/rs_admin_tenant0
regards.jpa.multitenant.tenants[0].user-name=${regards.db.username}
regards.jpa.multitenant.tenants[0].password=${regards.db.password}
regards.jpa.multitenant.tenants[0].tenant=project1
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver

# Instance account properties
regards.accounts.root.user.login=@regards.config.admin.regards.accounts.root.user.login@
regards.accounts.root.user.password=@regards.config.admin.regards.accounts.root.user.password@

# Notification scheduler rate cron expressions
# Every day at 12h00
regards.notification.cron.daily=0 0 12 * * *
# Every monday at 12h00
regards.notification.cron.weekly=0 0 12 ? * MON
# Every first monday of the month at 12h00
regards.notification.cron.monthly=0 0 12 1-7 * MON
# 5am every day
purge.cron.expression=0 0 5 * * ?
