#######################################
# Access Microservice configuration   #
#######################################

# Swagger
regards.swagger.api-name=RS-ACCESS-PROJECT
regards.swagger.api-title=RS-ACCESS-PROJECT Microservice
regards.swagger.api-description=Microservice to access Regards IHMs specifics informations and configurations
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=1.0

# Instance
regards.jpa.multitenant.embedded=false
regards.jpa.multitenant.embeddedPath=/tmp/REGARDS_DB/access/projects
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://${regards.db.host}:${regards.db.port}/rs_access_tenant0
regards.jpa.multitenant.tenants[0].user-name=${regards.db.username}
regards.jpa.multitenant.tenants[0].password=${regards.db.password}
regards.jpa.multitenant.tenants[0].tenant=project1
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver
