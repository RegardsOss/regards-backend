# Fixed port for gateway (reverse-proxy)
server:
  port: 8000

# Configure zuul
zuul:
  prefix: /api/v1
  # Allow 'Authorization' header to pass through Zuul
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    rs-admin:
      path: /**
      serviceId: rs-admin
      
# Configure Hystrix (packaged with zuul)      
# Enable the user of SecurityContext in the Hystrix thread
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

# Configure ribbon (packaged with zuul)
ribbon:
  eureka:
    enabled: true
      
access_token:
  validity_period: 3600
  
authentication:
  granttype: password
  client:
    user: client
    secret: secret