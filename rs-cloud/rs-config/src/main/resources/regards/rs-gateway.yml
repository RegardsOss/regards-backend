# Fixed port for gateway (reverse-proxy)
server:
  port: 8000

zuul:
  prefix: /api/v1
  # Allow 'Authorization' header to pass through Zuul
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    rs-admin:
      path: /**
      serviceId: rs-admin

access_token:
  validity_period: 3600
  
authentication:
  granttype: password
  client:
    user: client
    secret: secret