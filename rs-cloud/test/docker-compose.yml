version: '2'
services:
  rs_rabbitmq:
    image: rabbitmq:3.6.5-management
    networks:
      - regards_IT_network

  rs_postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=azertyuiop123456789
      - POSTGRES_USER=azertyuiop123456789
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - regards_IT_network

  rs_build_deploy:
    image: 172.26.47.52:5000/rs-maven
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - MODE=Deploy
    volumes:
      - /opt/maven-multibranch-repository:/localRepository
      - /usr/bin/docker:/bin/docker #only link host docker on rs_build_deploy because he is the only one that needs it
      - /var/run/docker.sock:/var/run/docker.sock
      - ../.:/app_to_build
    depends_on:
      - rs_rabbitmq
      - rs_postgres
    networks:
      - regards_IT_network

  rs_build_verify:
    image: 172.26.47.52:5000/rs-maven
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - MODE=Verify
    volumes:
      - /opt/maven-multibranch-repository:/localRepository
      - ../.:/app_to_build
    depends_on:
      - rs_rabbitmq
      - rs_postgres
    networks:
      - regards_IT_network

networks:
  regards_IT_network:
    external:
      name: regards_IT_network