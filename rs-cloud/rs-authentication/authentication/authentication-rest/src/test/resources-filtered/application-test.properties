#Spring application name
spring.application.name=rs-authentication
# Security configuration
access_token.validity_period=3600

# Regards authentication module configuration
regards.authentication.granttype=password
regards.authentication.client.user=client
regards.authentication.client.secret=secret
regards.plugins.packages-to-scan=fr.cnes.regards.modules.authentication.plugins
regards.accounts.root.user.login=regards.root@c-s.fr
spring.jpa.properties.hibernate.default_schema=auth_it