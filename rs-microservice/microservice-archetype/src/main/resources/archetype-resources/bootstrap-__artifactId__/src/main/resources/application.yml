#set( $semicolon = ':' )
#set( $dollar = '$' )
server:
  adress: localhost
  port: 3333

security:
  client: acme
  secret: acmesecret

spring:
  application:
    name : ${artifactId}
  hateoas:
    use-hal-as-default-json-media-type : false
  jpa:
    hibernate:
      ddl-auto: update 
    
swagger:
  api:
    name: ${artifactId}-api

cloud:
  config:
    discovery:
      enabled: false
    server:
      enabled: false
      name: myconfigserver
      
eureka:
  client:
    enabled: false
    
microservice:
  dao:
    enabled : false
    embedded : false
    dialect : org.hibernate.dialect.PostgreSQLDialect
    driverClassName : org.postgresql.Driver
