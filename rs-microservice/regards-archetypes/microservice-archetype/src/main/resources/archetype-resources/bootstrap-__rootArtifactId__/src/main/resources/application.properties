#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} Fixed spring application name
spring.application.name=${microserviceName}

${symbol_pound} Fixed database schema
spring.jpa.properties.hibernate.default_schema=${microserviceName}

regards.jpa.multitenant.migrationTool=FLYWAYDB

${symbol_pound} Default server properties
server.address=0.0.0.0
server.port=8999

${symbol_pound} Swagger properties
regards.swagger.api-name=${microserviceName}
regards.swagger.api-title=${microserviceTitle}
regards.swagger.api-description=${microserviceDescription}
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=${version}

eureka.instance.ip-address=
