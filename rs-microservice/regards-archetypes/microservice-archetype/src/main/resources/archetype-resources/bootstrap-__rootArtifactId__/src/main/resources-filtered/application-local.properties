#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} Path to local key file
regards.cipher.keyLocation=/path/to/cypher/key
${symbol_pound} complete URL of local machine. This address is used to register the local microservice to registry.
eureka.instance.ip-address=

${symbol_pound} Database properties
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://<ip>:<port>/<db_name>
regards.jpa.multitenant.tenants[0].user-name=db_login
regards.jpa.multitenant.tenants[0].password=db_password
regards.jpa.multitenant.tenants[0].tenant=project_name
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver

${symbol_pound} Swagger properties
regards.swagger.api-name=${microserviceName}
regards.swagger.api-title=${microserviceTitle}
regards.swagger.api-description=${microserviceDescription}
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=${version}