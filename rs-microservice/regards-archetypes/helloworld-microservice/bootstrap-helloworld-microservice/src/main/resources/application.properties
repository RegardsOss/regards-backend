# Fixed spring application name
spring.application.name=HelloMicroservice
# Fixed database schema
spring.jpa.properties.hibernate.default_schema=helloworld
# Default server properties
server.address=0.0.0.0
server.port=8999
# AMQP docker property
regards.amqp.management.port=16672

# Swagger
regards.swagger.api-name=RS-HW
regards.swagger.api-title=Hello World!
regards.swagger.api-description=
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=2.0.0

# Disable cloud starter
regards.cloud.enabled=false
eureka.client.enabled=false

# Actuator endpoints
management.endpoints.web.exposure.include=*

