# Fixed spring application name
spring.application.name=HelloMicroservice

jwt.secret=123456789

# Server properties
server.address=0.0.0.0
server.port=8999

regards.bootstrap-tenants=project1

# Enable security management for instance
regards.security.instance.voter.enabled=true

regards.amqp.microservice.typeIdentifier=hello
regards.amqp.microservice.instanceIdentifier=hello_instance

# Virtual host management address
regards.amqp.management.host=10.11.1.120
regards.amqp.management.port=15672

spring.rabbitmq.addresses=10.11.1.120:5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Swagger
regards.swagger.api-name=HELLO_MICROSERVICE
regards.swagger.api-title=Hello Microservice
regards.swagger.api-description=Hello Microservice API
regards.swagger.api-license=GPL-3.0
regards.swagger.api-version=V1
