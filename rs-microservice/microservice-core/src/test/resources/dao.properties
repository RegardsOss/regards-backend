# https://hibernate.atlassian.net/browse/HHH-7395
# Hibernate issue : The multitenancy strategy do not permit the schema creation. So we can't use create or create-drop here
spring.jpa.hibernate.ddl-auto=update

# Main datasource to initiate Hibernate entityManager
spring.multitenancy.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.multitenancy.datasource.username=postgres
spring.multitenancy.datasource.password=postgres
spring.multitenancy.datasource.driver-class-name=org.postgresql.Driver
spring.multitenancy.tenant=postgres

# Test datasource for the second tenant
test.datasource.url=jdbc:postgresql://localhost:5432/test1
test.datasource.username=postgres
test.datasource.password=postgres
test.datasource.driver-class-name=org.postgresql.Driver


