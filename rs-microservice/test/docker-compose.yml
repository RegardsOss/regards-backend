version: '2'
services:
  rs_rabbitmq:
    image: rabbitmq:3.6.5-management

  rs_postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=azertyuiop123456789
      - POSTGRES_USER=azertyuiop123456789
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d

  rs_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
    environment:
      - cluster.name=regards
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2500m -Xmx2500m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK

  rs_build_deploy:
    image: 172.26.47.52:5000/rs-maven
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - MODE=Deploy
    volumes:
      - ../.:/app_to_build
    depends_on:
      - rs_rabbitmq
      - rs_postgres
      - rs_elasticsearch

  rs_build_verify:
    image: 172.26.47.52:5000/rs-maven
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - MODE=Verify
    volumes:
      - ../.:/app_to_build
    depends_on:
      - rs_rabbitmq
      - rs_postgres
      - rs_elasticsearch
