  rs-frontend:
    image: 172.26.47.52:5000/rs-frontend
    restart: always
    depends_on:
       - rs-config
    ports:
      - "4500:3333"
    network_mode: "bridge"

  rs-gateway:
    image: 172.26.47.52:5000/rs-gateway
    restart: always
    depends_on:
       - rs-config
    ports:
      - "4501:3333"
    network_mode: "bridge"

  rs-dam:
    image: 172.26.47.52:5000/rs-dam
    restart: always
    depends_on:
       - rs-config
       - rs-administration
    ports:
      - "4502:3333"
    network_mode: "bridge"

  rs-access:
    image: 172.26.47.52:5000/rs-access
    restart: always
    depends_on:
       - rs-config
       - rs-administration
    ports:
      - "4503:3333"
    network_mode: "bridge"

  rs-config:
    image: 172.26.47.52:5000/rs-config
    restart: always
    ports:
      - "4504:3333"
    network_mode: "bridge"

  rs-registry:
    image: 172.26.47.52:5000/rs-registry
    restart: always
    depends_on:
       - rs-config
    ports:
      - "4505:3333"
    network_mode: "bridge"

  rs-administration:
    image: 172.26.47.52:5000/rs-administration
    restart: always
    ports:
      - "4506:3333"
    network_mode: "bridge"
