regards.jpa.multitenant.embedded=false
# DB Sch√©ma
spring.jpa.properties.hibernate.default_schema=projectdb

server.port=8887

zuul.prefix=/api/v1

regards.amqp.enabled=true
spring.rabbitmq.addresses=@regards.IT.rabbitmq.host@:@regards.IT.rabbitmq.port@
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
regards.amqp.microservice.typeIdentifier=storage
regards.amqp.microservice.instanceIdentifier=storage-test
regards.amqp.management.host=@regards.IT.rabbitmq.management.host@
regards.amqp.management.port=@regards.IT.rabbitmq.management.port@

regards.storage.workspace=target/workspace

regards.storage.cache.path=target/workspace
regards.storage.check.aip.metadata.delay=1000

# Cache size limits
regards.storage.cache.size.limit.ko.per.tenant=10000
regards.storage.cache.purge.upper.threshold.ko.per.tenant=7500
regards.storage.cache.purge.lower.threshold.ko.per.tenant=5000
regards.storage.cache.minimum.time.to.live.hours=2

# Cache scheduled actions rate
regards.cache.cleanup.rate.ms=120000
regards.cache.restore.queued.rate.ms=180000

spring.jpa.show-sql=false