spring.application.name=storage-service-test
regards.jpa.multitenant.embedded=false

zuul.prefix=/api/v1

# DB Sch√©ma
spring.jpa.properties.hibernate.default_schema=storage

jwt.secret=123456789
regards.storage.workspace=@project.build.directory@
spring.jpa.show-sql=false

regards.amqp.enabled=true
spring.rabbitmq.addresses=@regards.IT.rabbitmq.host@:@regards.IT.rabbitmq.port@
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
regards.amqp.microservice.typeIdentifier=storage
regards.amqp.microservice.instanceIdentifier=storage-test
regards.amqp.management.host=@regards.IT.rabbitmq.management.host@
regards.amqp.management.port=@regards.IT.rabbitmq.management.port@

#disable jmx for test, otherwise we can get issues: spring tries to instantiate twise the environment manager
spring.jmx.enabled=false

regards.storage.cache.path=target

# storage delay
regards.storage.store.delay=1000

#delay between two checks during which metadata are checked to be written to their data storage
regards.storage.check.aip.metadata.delay=2000

#delay between two checks during which data storage disk usage is monitored
regards.storage.check.data.storage.disk.usage.rate=60000

# Cache size limits
regards.storage.cache.size.limit.ko.per.tenant=10000
regards.storage.cache.purge.upper.threshold.ko.per.tenant=7500
regards.storage.cache.purge.lower.threshold.ko.per.tenant=5000
regards.storage.cache.minimum.time.to.live.hours=2

# Cache scheduled actions rate
regards.cache.cleanup.rate.ms=10000
regards.cache.restore.queued.rate.ms=30000