<#setting datetime_format='yyyy-MM-dd HH:mm:ss z'>
<p>One or more files could not be acquired. Validation step failed for :<br/>
	<ul>
		<#list invalidFiles as invalidFile>
		    <li>
				${invalidFile.filePath}
				<#if invalidFile.error?has_content>&nbsp;-&nbsp;root cause:&nbsp;${invalidFile.error}</#if>
			</li>
		</#list>
	</ul>
</p>
