#                 Fichier a placer dans la liste en tete des fichiers ORF
#                 A placer par ex sous .../services.acquisition.conf.domain.plugins.impl.tools
#                 A nommer par ex : <Mission>_ORF_FIRST_CYCLES  ( JA1_ORF_FIRST_CYCLES )

