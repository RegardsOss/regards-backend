# Profiles
spring.profiles.active=test

# JWT
jwt.secret=123456789

# SPRING
spring.application.name=rs-admin
spring.hateoas.use-hal-as-default-json-media-type=false
spring.jackson.deserialization.READ_ENUMS_USING_TO_STRING=true
spring.jackson.serialization.WRITE_ENUMS_USING_TO_STRING=true
spring.cloud.config.uri=http://localhost:8888

# Swagger
#regards.swagger.enabled=false # Disable swagger support
regards.swagger.api-name=API name
regards.swagger.api-title=API title
regards.swagger.api-description=API description
regards.swagger.api-license=API license
regards.swagger.api-version=API version

# DAO Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
regards.jpa.multitenant.enabled=false
regards.jpa.instance.enabled=false

# Web sockets
regards.websocket.enabled=false

regards.instance.account_acceptance=auto-accept
regards.project.account_acceptance=auto-accept
regards.eureka.client.enabled=false


