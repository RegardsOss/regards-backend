# Profiles
spring.profiles.active=dev

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.adress=localhost
server.port=3333

# JWT
jwt.secret=123456789

# SPRING
spring:
spring.application.name=administration
spring.hateoas.use-hal-as-default-json-media-type=false
spring.jackson.deserialization.READ_ENUMS_USING_TO_STRING=true
spring.jackson.serialization.WRITE_ENUMS_USING_TO_STRING=true

# Swagger    
swagger.api.name=administration-api

# Regards parameters
regards.instance.account_acceptance=auto-accept
regards.instance.project.account_acceptance=auto-accept

# Cloud
cloud.config.discovery.enabled=false
cloud.config.server.enabled: false
cloud.config.server.name: myconfigserver
eureka.client.enabled=false
