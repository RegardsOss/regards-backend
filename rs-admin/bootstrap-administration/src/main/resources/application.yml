server:
  adress: localhost
  port: 3333

security:
  client: acme
  secret: acmesecret

spring:
  application:
    name : administration
  hateoas:
    use-hal-as-default-json-media-type : false
  jackson:
    deserialization:
      READ_ENUMS_USING_TO_STRING : true
    serialization:
      WRITE_ENUMS_USING_TO_STRING : true


  
swagger:
  api:
    name: administration-api

cloud:
  config:
    discovery:
      enabled: false
    server:
      enabled: false
      name: myconfigserver

regards:
  instance:
      account_acceptance : auto-accept
      
eureka:
  client:
    enabled: false

