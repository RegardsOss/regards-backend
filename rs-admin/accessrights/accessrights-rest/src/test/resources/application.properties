server.address=localhost
server.port=8887

purge.cron.expression=0 0 5 * * ?

# Configure Hystrix (packaged with zuul)      
# Enable the user of SecurityContext in the Hystrix thread
hystrix.command.default.execution.isolation.strategy=SEMAPHORE
hystrix.command.default.execution.timeout.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000

# Regards accounts parameters
regards.instance.account_acceptance=auto-accept
regards.project.account_acceptance=auto-accept

# Admin properties
regards.accounts.root.user.login=sebastien.binda@c-s.fr
regards.accounts.root.user.password=root_admin

# Swagger configuration
regards.swagger.enabled=false

# DAO Configuration
regards.jpa.multitenant.embedded=true
regards.jpa.multitenant.embeddedPath=target/admin/projects
regards.jpa.multitenant.tenants[0].name=PROJECT
regards.jpa.instance.embedded=true
regards.jpa.instance.embeddedPath=target/admin/instance

regards.tenants=PROJECT
regards.security.roles=DEFAULT
regards.amqp.enabled=false
regards.cloud.enabled=false
eureka.client.enabled=false

regards.accounts.root.user.login=regards.root@c-s.fr

