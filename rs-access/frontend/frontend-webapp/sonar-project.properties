# Required metadata
sonar.projectKey=RSFRONT
sonar.projectName=REGARDS Frontend
sonar.projectVersion=0.0.1

# Comma-separated paths to directories with sources (required)
sonar.sources=/src/main/webapp/src,src/main/webapp/web_modules

# exclude some folders (typically dependencies)
sonar.exclusions=/src/main/webapp/node_modules

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# defines report path
sonar.sii.quality.ts.report.path=/src/main/webapp/tslint.json
sonar.sii.coverage.overall.ts.report.path=/src/main/webapp/coverage/lcov.info
sonar.sii.test.it.ts.report.path=/src/main/webapp/coverage/TEST-xunit.xml
