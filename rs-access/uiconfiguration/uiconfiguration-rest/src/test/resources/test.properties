# Charset used by applications
spring.http.encoding.charset=utf-8

# Default DAO instance properties
regards.jpa.instance.embedded=true
regards.jpa.instance.embeddedPath=target/admin/instance

###################################################################################
#### Tests are configured to use multitenants functionality.
#### This microservice can be used as an instance microservice by changing the
#### configuration bellow.
###################################################################################

# Indicates to all microservice that this instance is the multitenant version (not instance one)
regards.access.multitenant=true

# Enable security management for instance
regards.security.instance.voter.enabled=false

# Disable InstanceEntity annotation in regards-jpa-instance-starter.
regards.jpa.instance.disableInstanceEntityAnnotation=false

spring.jpa.properties.hibernate.default_schema=access

zuul.prefix=/api/v1

