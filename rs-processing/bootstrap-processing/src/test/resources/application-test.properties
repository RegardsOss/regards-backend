# IDENTITY
spring.application.name=rs-processing

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.address=localhost
server.port=8080

# JWT secret key
jwt.secret=123456789

# SPRING HATEOAS
spring.hateoas.use-hal-as-default-json-media-type=false

# Swagger
#regards.swagger.enabled=false
regards.swagger.api-name=Processing API
regards.swagger.api-title=Processing API
regards.swagger.api-description=
regards.swagger.api-license=GPLv3
regards.swagger.api-version=V1

# JPA multitenant
#regards.jpa.multitenant.embedded=true
#regards.jpa.multitenant.embeddedPath=target
#regards.jpa.multitenant.tenants[0].tenant=project1

regards.jpa.multitenant.enabled=true
regards.jpa.multitenant.embedded=true
regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].url=jdbc:tc:postgresql:///test
regards.jpa.multitenant.tenants[0].user-name=test
regards.jpa.multitenant.tenants[0].password=test
regards.jpa.multitenant.tenants[0].tenant=regards
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver


