# This resource bundle contains Flexible Query Parser messages.

FIELD_TYPE_UNDETERMINATED = Invalid OpenSearch parameter : {0}.

UNSUPPORTED_ATTRIBUTE_TYPE = Unsupported AttributeType: {0}

MIDDLE_WILDCARD_NOT_ALLOWED = Wildcard in the middle of the query (not leading nor trailing) is not allowed

RANGE_NUMERIC_CANNOT_BE_EMPTY = Field "{0}" is a numeric range and expects at least one non empty value.

UNSUPPORTED_ATTRIBUTE_TYPE_FOR_RANGE_QUERY=Range query not supported for attribute type {0}.

INDETERMINATED_RELATIONSHIP =  Indeterminate relationship between criteria: {0} (Resolve this issue by adding OR or AND between criteria or surrounding values containing spaces with quotes)