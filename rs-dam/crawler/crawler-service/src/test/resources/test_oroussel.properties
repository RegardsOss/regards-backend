spring.rabbitmq.addresses=localhost:5672
## Virtual host management address
regards.amqp.management.host=localhost
##elasticsearch base
regards.elasticsearch.address=localhost
regards.elasticsearch.http.port=9200

postgresql.datasource.driver=org.postgresql.Driver
postgresql.datasource.host=localhost
postgresql.datasource.port=5432
postgresql.datasource.name=rs_testdb_${user.name}
postgresql.datasource.username=docker
postgresql.datasource.password=docker

regards.jpa.multitenant.embedded=false
# DB Sch√©ma
spring.jpa.properties.hibernate.default_schema=projectdb

regards.jpa.multitenant.dialect=org.hibernate.dialect.PostgreSQLDialect
regards.jpa.multitenant.tenants[0].tenant=DATASOURCE
regards.jpa.multitenant.tenants[0].url=jdbc:postgresql://localhost:5432/rs_testdb_${user.name}
regards.jpa.multitenant.tenants[0].userName=docker
regards.jpa.multitenant.tenants[0].password=docker
regards.jpa.multitenant.tenants[0].driverClassName=org.postgresql.Driver

