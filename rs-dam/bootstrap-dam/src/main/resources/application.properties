# Profiles
spring.profiles.active=dev

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.adress=localhost
server.port=3333

# JWT
jwt.secret=123456789

# SPRING
spring:
spring.application.name=dam
spring.hateoas.use-hal-as-default-json-media-type=false

# Swagger    
swagger.api.name=dam-api

# Cloud
cloud.config.discovery.enabled=false
cloud.config.server.enabled: false
cloud.config.server.name: myconfigserver
eureka.client.enabled=false

# DAO
spring.jpa.hibernate.ddl-auto=update
microservice.dao.driverClassName=org.postgresql.Driver
microservice.dao.dialect=org.hibernate.dialect.PostgreSQLDialect
microservice.projects[0].name=project1
microservice.projects[0].datasource.url=jdbc:postgresql://localhost:5432/postgres
microservice.projects[0].datasource.username=postgres
microservice.projects[0].datasource.password=postgres
microservice.projects[0].datasource.driver-class-name=org.postgresql.Driver
